<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Design</title>
    <link rel="stylesheet" href="CSS/style_projects.css">
</head>


<!-- body -->

<body>
    <header>
      <div class="navbar-background"></div>
      <div class="navbar-container" id="navcontainer">
        <div class="navbar" id="navbar">
          <a href="/index.html">
            <div class="logo">
              <img id="logoImage" src="/img/Logo.svg" alt="Orca Logo" />
            </div>
            </a>
          <div class="menu-icon" onclick="toggleMenu()">
          
            <span class="menu-icon-bar"></span>
            <span class="menu-icon-bar"></span>
          
          </div>
          <div class="header-page-button" id="menu">
            <a class="header-btn-1" href="/index.html">Home</a>
            <a class="header-btn-1" href="/works.html">Works</a>
            <a class="header-btn-1" href="/about.html">About</a>
            <button class="open-button button-57 navopen" 
                      style="width: 100px; font-family: poppins; margin-left:24px; padding: 8px 8px 17px; border-radius: .25rem; border:0.25px solid rgb(97,97,97);">
              <span class="text">Let's talk</span>
              <span>Let's talk</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="spacer-1" ></div>


    <!-- project details -->
    <main class="main-container-project" id="project-container">
        <!-- Project details will be inserted here by JavaScript -->
    </main>


    <!-- project tile carousel -->

    <div class="main-container">
        <div class="carousel-title">
            Discover More Design Works
            <div class="pcarousel-button">
            <button class="carousel-prev">
                <img src="img/Button_pcarousel_left_grey.svg" alt="previous">
            </button>
            <button class="carousel-next">
                <img src="img/Button_pcarousel_right_grey.svg" alt="next">
            </button>
            </div>
        </div>
    </div>


    <!-- carousel tile -->
    <div id="pcarousel-container-1 " class="pcarousel-container">
        <div id="work-tiles" class="work-tiles-square">
           <!-- The JavaScript will populate this div with related projects --> 
        </div>
    </div>



    <div class="spacer-8"></div>


    <!-- footer -->

    <footer class="footer">
        <div class="main-container ">
            <div class="footer-tile">
                <div class="footer-top fgtop">
                    <img src="/img/Logo-white.svg" alt="logo">
                    <button class="backtotop-button" onclick="topFunction()"> <img src="img/Back_top.svg"
                            alt=""></button>
                </div>
                <div class="footer-body-1 fgbody-1 fbody-1">
                    <div class="footer-contact">
                      <label for="email">
                        <h1>Let's collaborate</h1>
                      </label>
                      <button class="open-button button-57">
                        <span class="text">Get in touch</span>
                        <span>Start Now!</span>
                      </button>
                    </div>
                  </div>
                <div class="footer-body-2 fgbody-2 fbody-2">
                  <div class="website-map">
                    <div class="website-map-left">
                      <h4>Homes</h4>
                      <a href="/works.html">Services</a>
                      <a href="/about.html">About</a>
                    </div>
                    <div class="website-map-rigtht">
                      <h4>Services</h4>
                      <a onclick="navigateWithFilter('product')">Product Design</a>
                      <a onclick="navigateWithFilter('architecture')">Architecture & Interior</a>
                      <a onclick="navigateWithFilter('photo')">Photography</a>
                    </div>
                  </div>
                </div>
                <div class="footer-bottom fgbottom">
                    <div class="legal-text">&copy; 2024 Orca Design. All rights reserved.</div>

                    <ul class="footer-social-item">
                        <li><a href="https://www.instagram.com/"><img src="/img/Icon_instagram.svg" alt="">Instagram</a>
                        </li>
                        <li><a href="https://www.facebook.com/"><img src="/img/Icon_facebook.svg" alt="">facebook</a>
                        </li>
                        <li><a href="https://www.youtube.com/"><img src="/img/Icon_youtube.svg" alt="">Youtube</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </footer>
            <!-- Email Modal -->
            <dialog class="modal" id="modal">
      
                <button class="close-button">
                  <img src="/img/Button_close.svg" alt="" />
                </button>
          
                <form
                  class="gform pure-form pure-form-stacked"
                  method="POST"
                  data-email="example@email.net"
                  action="https://script.google.com/macros/s/AKfycbwibH_zLhyHm10LTz-ukXNYuUOva4RYiqV9gCmUiCP4coUNeWUq4RTrlbEWe-LwC1QMFA/exec"
                >
                  <!-- change the form action to your script url -->
          
                  <div class="form-elements">
                    <div class="content-head">
                      <p>Let's get started!</p>
                    </div>
                    <fieldset class="pure-group">
                      <label for="name">Name: </label>
                      <input id="name" name="name" placeholder="e.g. John Doe" />
                    </fieldset>
          
                    <fieldset class="pure-group">
                      <label for="email">Email Address:</label>
                      <input
                        id="email"
                        name="email"
                        type="email"
                        value=""
                        required
                        placeholder="your.name@email.com"
                      />
                    </fieldset>
          
                    <fieldset class="pure-group">
                      <label for="phone">Phone Number: </label>
                      <input id="phone" name="phone" placeholder="(xxx)-xxx-xxxx" />
                    </fieldset>
          
                    <fieldset class="pure-group">
                      <label for="message">Message: </label>
                      <textarea
                        id="message"
                        name="message"
                        rows="10"
                        placeholder="Tell us what's on your mind..."
                      ></textarea>
                    </fieldset>
          
                    <fieldset class="pure-group honeypot-field">
                      <label for="honeypot"
                        >To help avoid spam, utilize a Honeypot technique with a hidden
                        text field; must be empty to submit the form! Otherwise, we assume
                        the user is a spam bot.</label
                      >
                      <input id="honeypot" type="text" name="honeypot" value="" />
                    </fieldset>
          
                    <button class="button-success pure-button">
                      <i class="fa fa-paper-plane"></i>&nbsp;Submit
                    </button>
                  </div>
          
                  <!-- Customise the Thankyou Message People See when they submit the form: -->
                  <div class="thankyou_message" style="display: none">
                    <p>Thanks for contacting us!</p>
                    <p>We will get back to you soon!</p>
                    <button class="close-button">
                      <img src="/img/Button_close.svg" alt="" />
                    </button>
                  </div>
                </form>
                <script
                  data-cfasync="false"
                  src="/js/form-submission-handler.js"
                ></script>
              </dialog>
    
    

    <script src="/js/projects.js"></script>
    <script>
      function navigateWithFilter(filter) {
        window.location.href = `/works.html?filter=${filter}`;
      }
    </script>
  

</body>

</html>
